<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h2 {
            color: #1877f2;
            font-size: 24px;
            margin-bottom: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #155db2;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #1877f2;
            text-decoration: none;
        }
        .register-btn {
            background-color: #42b72a;
            margin-top: 10px;
        }
        .register-btn:hover {
            background-color: #369a23;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Facebook</h2>
        <input type="text" placeholder="Correo electrónico o teléfono">
        <input type="password" placeholder="Contraseña">
        <button class="login-btn">Iniciar sesión</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        <button class="login-btn register-btn">Crear nueva cuenta</button>
    </div>
</body>
</html>
